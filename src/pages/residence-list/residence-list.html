<ion-header>

    <ion-navbar color="primary">
        <ion-title>Residence List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only navPush="AddResidencePage">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
            Residence
        </ion-list-header>
        <ion-item *ngFor="let item of residenceList$ | async" detail-push navPush="EditResidencePage" [navParams]="{item: item}">
            {{item.residenceName}}
        </ion-item>
    </ion-list>

</ion-content>
