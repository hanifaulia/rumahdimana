<ion-header>

    <ion-navbar color="primary">
        <ion-title>Add Residence</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label floating>Nama Perumahan</ion-label>
        <ion-input type="text" [(ngModel)]="item.residenceName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Lokasi Perumahan</ion-label>
        <ion-input type="text" [(ngModel)]="item.residenceAdress"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Unit Tersedia</ion-label>
        <ion-input type="number" [(ngModel)]="item.residenceUnit"></ion-input>
    </ion-item>

    <button ion-button block (click)="addItem(item)">Add Residence</button>
</ion-content>
